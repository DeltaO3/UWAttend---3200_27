{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="mt-2 mx-md-5 mx-2">
        <h2>Unit configuration</h2>
        <br>

        <!-- Add Unit Button -->
        <a href="{{ url_for('addunit') }}" class="btn btn-primary">Add Unit</a>

        <!-- Export Database Section -->
        <form method="POST" action="{{ url_for('export_data') }}">
            <div class="form-group">
                <label for="unitCode">Select Unit:</label>
                <select name="unitCode" id="unitCode" class="form-control">
                    <option value="all">All Units</option>
                    {% for unit in units %}
                    <option value="{{ unit.unitCode }}">{{ unit.unitName }} ({{ unit.unitCode }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Export Database</button>
        </form>
    </div>
</div>
{% endblock %}
