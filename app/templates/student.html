{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <!-- Form element -->
    <form method="POST" action="{{ url_for('save_changes') }}">
        <div class="mx-4 mt-3 mx-md-5">
            <div class="mb-3">
                <strong>Student name:</strong> {{ student.name }}
            </div>
            <div class="mb-3">
                <strong>Student ID:</strong> {{ student.id }}
            </div>
            <div class="mb-3">
                <label for="sign_in_time" class="form-check-label">Sign in time/date:</label> 
                <input type="date" name="dateIn" id="dateIn" value="{{ attendance.signInDate }}" class="form-control">
                <input type="time" name="timeIn" id="timeIn" value="{{ attendance.signInTime }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="sign_out_time" class="form-check-label">Sign out time/date:</label>
                <input type="date" name="dateOut" id="dateOut" value="{{ attendance.signOutDate }}" class="form-control">
                <input type="time" name="dateOut" id="dateOut" value="{{ attendance.signOutTime }}" class="form-control">
            </div>
        </div>
        <div class="mx-4 mt-3 mx-md-5">
            <!-- Login Switch -->
            <div style="display:flex; gap: 1em;">
                <label for="login" class="form-check-label">Login:</label>
                <div class="mb-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="login" id="login" {% if student.login == 'yes' %} checked {% endif %}>
                </div>
            </div>
            
            <!-- Photo Switch -->
            <div style="display:flex; gap: 1em;">
                <label for="photo" class="form-check-label">Photo:</label>
                <div class="mb-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="photo" id="photo" {% if student.photo == 'yes' %} checked {% endif %}>
                </div>
            </div>

            <!-- Grade Input -->
            <div class="mb-3">
                <label for="grade" class="form-label">Grade:</label>
                <input type="text" name="grade" id="grade" value="{{ student.grade }}" class="form-control">
            </div>
        </div>

        <!-- Comment Section -->
        <div class="mx-4 mt-3 mx-md-5">
            <label for="comment" class="form-label">Leave a Comment:</label>
            <textarea name="comment" id="comment" rows="4" class="form-control"></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="fixed-bottom row pb-2 bg-body">
            <button type="submit" class="btn btn-success col">Save Changes</button>
            <a href="{{ url_for('home') }}" class="btn btn-danger col">Cancel</a>
            <form id="remove_from_session_form" method="POST" action="{{ url_for('remove_from_session') }}" class="col">
                <button type="submit" id="remove_from_session" class="btn btn-danger w-100">Remove From Session</button>
                <input type="hidden" name="student_id" value="{{ student.id }}">
            </form>
        </div>
    </form>
    {% include 'removeStudent.html'%}
</div>

<script src="{{url_for('static', filename='js/removeStudent.js')}}"></script>
{% endblock %}
